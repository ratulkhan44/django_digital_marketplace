{% extends "base.html" %}
{% load static %}
{% block head_title %}
Digital Marketplace
{% endblock head_title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/stripe-form.css' %}">
<h4>Checkout</h4>
<hr>
<p>Order Total : ${{ order.get_total }}</p>

<script src="https://js.stripe.com/v3/"></script>

<form action="{% url 'cart:checkout' %}" method="post" id="payment-form">
    {% csrf_token %}
    <div class="stripe-form-row">
        <label for="card-element" class="stripe-label">
            Credit or debit card
        </label>
        <div id="card-element" class="StripeElement StripeElement--empty">
            <div class="__PrivateStripeElement"
                style="margin: 0px !important; padding: 0px !important; border: none !important; display: block !important; background: transparent !important; position: relative !important; opacity: 1 !important;">
                <iframe frameborder="0" allowtransparency="true" scrolling="no" name="__privateStripeFrame1515"
                    allowpaymentrequest="true"
                    src="https://js.stripe.com/v3/elements-inner-card-1bc3c889dc7dea24f16327d0c47a90ca.html#style[base][color]=%2332325d&amp;style[base][fontFamily]=%22Helvetica+Neue%22%2C+Helvetica%2C+sans-serif&amp;style[base][fontSmoothing]=antialiased&amp;style[base][fontSize]=16px&amp;style[base][::placeholder][color]=%23aab7c4&amp;style[invalid][color]=%23fa755a&amp;style[invalid][iconColor]=%23fa755a&amp;wait=false&amp;rtl=false&amp;componentName=card&amp;keyMode=test&amp;apiKey=pk_test_51Hu9NQBDxIhqBJpO6wiam8hUTGLEUSUbb3xVCpGuNBCBNpKsKit9L2odyC2fq5OnR36XjEmxOEaGFPsIPaauuq3z000Ds1EzAw&amp;origin=https%3A%2F%2Fstripe.com&amp;referrer=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;controllerId=__privateStripeController1511"
                    title="Secure card payment input frame"
                    style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; user-select: none !important; transform: translateZ(0px) !important; height: 19.2px;"></iframe><input
                    class="__PrivateStripeElement-input" aria-hidden="true" aria-label=" " autocomplete="false"
                    maxlength="1"
                    style="border: none !important; display: block !important; position: absolute !important; height: 1px !important; top: 0px !important; left: 0px !important; padding: 0px !important; margin: 0px !important; width: 100% !important; opacity: 0 !important; background: transparent !important; pointer-events: none !important; font-size: 16px !important;">
            </div>
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>

    <button type="submit">Submit Payment</button>
</form>

<script src="{% static 'js/stripe-form.js' %}"></script>

{% endblock content %}
